<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Masters of Management Adventure</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-image: url('Image1.webp'); /* Path to your image */
            background-size: contain; /* Adjust the size of the image */
            background-position: center;
            color: white; /* Change font color to white */
            font-weight: bold; /* Make font bold */
            font-family: Arial, sans-serif; /* Optional: Change font family */
            position: relative;
        }

        .welcome-container {
            text-align: center;
            margin-bottom: 50px; /* Add space at the bottom for the button */
        }

        h1 {
            font-size: 3.5rem; /* Increased font size for title */
            text-shadow: -2px -2px 0 #FFD700, 2px -2px 0 #FFD700, -2px 2px 0 #FFD700, 2px 2px 0 #FFD700; /* Yellow borders */
        }

        .creator-names {
            font-size: 2.5rem; /* Increased font size for creator's names */
            text-shadow: -1px -1px 0 #FFD700, 1px -1px 0 #FFD700, -1px 1px 0 #FFD700, 1px 1px 0 #FFD700; /* Yellow borders */
        }

        .start-button {
            background-color: #4CAF50; /* Green background color */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 5px; /* Rounded corners */
            position: absolute;
            bottom: 20px; /* Adjust bottom position */
            right: 20px; /* Adjust right position */
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>Welcome to Masters of Management Adventure</h1>
        <p class="creator-names">Produced By: Abhay, Jannice, Ankita, Marshall, Yusra</p>
